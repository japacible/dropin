<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>This is the App Name</title>
    <link rel="stylesheet" href="/stylesheets/screen.css" media="screen">

    <!-- These are Open Graph tags.  They add meta data to your  -->
    <!-- site that facebook uses when your content is shared     -->
    <!-- over facebook.  You should fill these tags in with      -->
    <!-- your data.  To learn more about Open Graph, visit       -->
    <!-- 'https://developers.facebook.com/docs/opengraph/'       -->
    <meta property="og:title" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="fb:app_id" content="100962460015510" /> <!--APP ID -->
	
	<link href="index.css" type="text/css" rel="stylesheet" /> 
    <script src="index.js" type="text/javascript"></script> 
  </head>
  <body>
    <div id="content">
		<div id="header">
		  Create a Drop-in!
		</div>
		<div id="form">
			What do you want to do? <input type="text" name="activity" size="16" />
			Where will it take place? <input type="text" name="location" size="16" />
			<br />
			What time? (HH:MM Format)
			Start: <input type="text" name="starttime" size="5" maxlength="5" />
			End: <input type="text" name="endtime" size="5" maxlength="5" />
			<br />
			How many people will be in your party? <input type="text" name="size" size="3" maxlength="3" />
			<input class="submit" id="submit" type="submit" value="Drop-In!" />
		</div>
		<div id="body">
			<div id="viewoptions">
				<span class="option" id="newest">Newest</span>
				<span class="option" id="soon">Happening Soon</span>
				<span class="option" id="filling">Filling Up</span>
				<span class="option" id="mine">My Drop-Ins</span>
			</div>
			<div id="stories">
				<p class="story">
					<span class="personalname">John Doe</span><br />
					<span class="eventstory">
						I will be bowling at the ACME bowling center in Seattle!
						<br />06:00PM to 10:00PM.
					</span>
					<span class="numbers">5</span> slots available.
					<input class="submit" type="submit" value="Drop-In!" />
				</p>
			</div>
		</div>
	</div>
  </body>
</html>
